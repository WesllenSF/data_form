<script language="javascript" type="text/javascript">
function validar() {
var nome = form.nome.value;
var email = form.email.value;
var senha = form.senha.value;
var rep_senha = form.rep_senha.value;
 
	if (nome == "") {
	alert('Preencha o campo com seu nome!');
	form.nome.focus();
	return false;
	}
	if (nome.length < 10) {
